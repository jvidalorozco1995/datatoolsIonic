<ion-header>
  <ion-toolbar>
    <ion-title>ListadoVehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of (lstVehiculosAsignados )">
      <ion-avatar slot="start">
        <img src="https://www.flaticon.es/premium-icon/icons/svg/2684/2684218.svg">
      </ion-avatar>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              
            </ion-col>
            <ion-col size="12">
              Tipo de documento: {{item.tipodocumento}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              
            </ion-col>
            <ion-col size="12">
              Numero de documento: {{item.numerodocumento}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
             Empresa: {{item.empresa}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="0">

            </ion-col>
            <ion-col size="12">
              Conductor: {{item.nombres}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              
            </ion-col>
            <ion-col size="12">
              Placa: {{item.placa}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
