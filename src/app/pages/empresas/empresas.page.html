<ion-header>
  <ion-toolbar>
    <ion-title>empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  [formGroup]="empresasForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Registrar una nueva empresa</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-label>Tipo de documento</ion-label>
              <ion-select formControlName="tipodocumento" (change)="checkValid($event)" required>
                <ion-select-option value="CC">Cedula</ion-select-option>
                <ion-select-option value="Nit">Nit</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input  formControlName="numerodocumento" type="number" placeholder="Número de documento" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input formControlName="nombre" type="text" placeholder="Nombre"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="direccion"  placeholder="Dirección"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Departamento</ion-label>
              <ion-select formControlName="departamento" required>
                <ion-select-option value="Cundinamarca">Cundinamarca</ion-select-option>
            
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Ciudad</ion-label>
              <ion-select formControlName="ciudad" required>
                <ion-select-option value="Bogota">Bogotá DC</ion-select-option>
              
              </ion-select>
            </ion-item>
         
            <ion-item>
              <ion-input formControlName="telefono" placeholder="Teléfono"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Tipo de doc. del representante</ion-label>
              <ion-select formControlName="tipodocumentoreplegal" required>
                <ion-select-option value="CC">Cedula</ion-select-option>
                <ion-select-option value="Nit">Nit</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input formControlName="numerodocumentoreplegal" type="number" placeholder="Número de documento rep"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="nombres" type="text" placeholder="Nombres"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="telefonoreplegal" type="number" placeholder="Teléfono"  ></ion-input>
            </ion-item>
          </div>
          <div padding class="center">
            <ion-button  size="medium" (click)="submit()" type="submit" [disabled]="empresasForm.invalid" expand="block">Guardar cambios</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
