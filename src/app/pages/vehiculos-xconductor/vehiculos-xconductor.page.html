<ion-header>
  <ion-toolbar>
    <ion-title>vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  [formGroup]="vehiculosConductorForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Asignaci√≥n de un nuevo vehiculo</h4>
          </div>
          <div padding>
         
        
            <ion-item>
              <ion-label>Conductor</ion-label>
              <ion-select formControlName="idconductor" required>
                <ion-select-option *ngFor="let conductor of lstConductores" value="{{conductor.id}}">{{conductor.nombres}}</ion-select-option>
              </ion-select>
            </ion-item>
           
            <ion-item>
              <ion-label>Vehiculo</ion-label>
              <ion-select formControlName="idvehiculo" required>
                <ion-select-option *ngFor="let vehiculo of lstVehiculos"value="{{vehiculo.id}}">{{vehiculo.placa}}</ion-select-option>
              </ion-select>
            </ion-item>
          
          </div>
          <div padding class="center">
            <ion-button  size="medium" (click)="submit()" type="submit" [disabled]="vehiculosConductorForm.invalid" expand="block">Guardar cambios</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
